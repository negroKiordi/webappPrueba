<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Registro</title>
  <script>
    async function enviarFormulario(event) {
      event.preventDefault();
      const campo1 = document.getElementById('campo1').value;
      const campo2 = document.getElementById('campo2').value;

      const response = await fetch('/add-record', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ campo1, campo2 })
      });

      const result = await response.text();
      alert(result);
    }
  </script>
</head>
<body>
  <form onsubmit="enviarFormulario(event)">
    <label for="campo1">Litros:</label>
    <input type="text" id="campo1" name="campo1" required>
    <br>
    <label for="campo2">Marca:</label>
    <input type="text" id="campo2" name="campo2" required>
    <br>
    <button type="submit">Enviar</button>
  </form>
</body>
</html>
