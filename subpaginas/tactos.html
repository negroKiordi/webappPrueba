<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Tactos</title>
    <link rel="stylesheet" href="../style.css">
    <script src="../scripts/tactos.js" defer></script>
</head>
<body>
    <header>
        <h1>Registro de Tactos</h1>
    </header>
    <main>
        <form id="tactosForm" class="subpagina-form">
            <label for="id">ID:</label>
            <input type="text" id="id" name="id" required>

            <label for="caravana">Caravana:</label>
            <input type="text" id="caravana" name="caravana" required>

            <label for="resultado">Resultado:</label>
            <select id="resultado" name="resultado" required>
                <option value="">Seleccionar</option>
                <option value="No Apta">No Apta</option>
                <option value="Apta servicio">Apta servicio</option>
            </select>

            <label for="observacion">Observaci√≥n:</label>
            <input type="text" id="observacion" name="observacion" maxlength="128">

            <div class="button-container">
                <button type="submit">Guardar</button>
                <button type="button" id="limpiarBtn">Limpiar</button>
            </div>
        </form>
        <div id="response"></div>
    </main>
</body>
</html>
